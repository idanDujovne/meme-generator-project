<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://kit.fontawesome.com/35b97a4f1d.js" crossorigin="anonymous"></script>
    <title>Meme Generator</title>
</head>

<body onload="onInit()" class="main-layout">

    <div class="main-screen" onclick="toggleMenu()"></div>

    <header class="main-header full flex">
        <h1>Meme Generator</h1>
        <nav class="main-nav">
            <ul class="nav-list clean-list flex">
                <div><a href="#">Gallery</a></div>
                <div><a href="#">Saved</a></div>
                <div><a href="#">Random</a></div>
            </ul>
        </nav>
        <button class="menu-btn" onclick="toggleMenu()"><i class="fa-solid fa-bars"></i></button>

    </header>
    <main class="main-content">
        <section class="main-gallery">

            <div class="main-filter">
                <div class="search-bar flex">
                    <input type="text" placeholder="Search">
                    <button><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
                <div class="keywords-filter flex">
                    <button value="dog" onclick="onKeywordClick(this.value)">Dog</button>
                    <button value="funny" onclick="onKeywordClick(this.value)">Funny</button>
                </div>
            </div>

            <div class="gallery-imgs"></div>

        </section>

        <section class="main-editor" style="display: none;">

            <div class="canvas-container">
                <canvas class="editor-canvas" onclick="onCanvasClick(event)" height="400" width="500"></canvas>
            </div>

            <div class="editor-menu flex">
                <input class="line-txt" type="text" oninput="onChangeTxt(this.value)" placeholder="Add Text Here">

                <div class="editor-lines">
                    <button onclick="onSwitchLine()"><i class="fa-solid fa-arrows-rotate"></i></button>
                    <button onclick="onAddLine()"><i class="fa-solid fa-plus"></i></button>
                    <button onclick="onRemoveLine()"><i class="fa-solid fa-trash"></i></button>
                </div>

                <div class="editor-txt">

                    <button onclick="onChangeFontSize(2)">A+</button>
                    <button onclick="onChangeFontSize(-2)">A-</button>
                    <button onclick="onAlignTxt('left')"><i class="fa-solid fa-align-left"></i></button>
                    <button onclick="onAlignTxt('center')"><i class="fa-solid fa-align-center"></i></button>
                    <button onclick="onAlignTxt('right')"><i class="fa-solid fa-align-right"></i></button>

                    <select onchange="onChangeFont(this.value)">
                        <option value="Arial, Helvetica, sans-serif">Ariel</option>
                        <option value="sans-serif">Sans-serif</option>
                        <option value="serif">Serif</option>
                    </select>

                    <button onclick="onChangeOutline()"><i class="fa-solid fa-brush"></i></button>
                    <button onclick="onChangeFill()"><i class="fa-solid fa-fill-drip"></i></button>

                </div>

                <div class="editor-actions">
                    <a class="download-btn" href="#" onclick="onDownload(this)" download="myMeme.png"><i
                            class="fa-solid fa-floppy-disk"></i> Download</a>
                </div>
            </div>

        </section>
    </main>

    <footer class="main-footer full main-layout">

        <small class="footer-rights">Â© 2024 - All Rights Reserved To Idan Dujovne</small>
        <ul class="footer-socials flex">

            <a href="https://www.facebook.com/idanyahoo">
                <div class="footer-facebook">
                    <i class="fa-brands fa-facebook-f"></i>
                </div>
            </a>

            <a href="https://twitter.com/Idan_Dujovne">
                <div class="footer-twitter">
                    <i class="fa-brands fa-twitter"></i>
                </div>
            </a>

            <a href="https://www.instagram.com/idandujovne22/">
                <div class="footer-instegram">
                    <i class="fa-brands fa-instagram"></i>
                </div>
            </a>
        </ul>

    </footer>

    <script src="js/service/meme.service.js"></script>
    <script src="js/gallery.controller.js"></script>
    <script src="js/meme.controller.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
